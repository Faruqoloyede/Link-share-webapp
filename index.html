<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link_share webapp</title>
    <!--==========LINKS==========-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--==========FAVICON==========-->
    <link rel="icon" type="image/svg"  href="assets/img/link-solid.svg">
    <!--==========FONTAWESOME CDN==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--==========BOOTSRAP CDN==========-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!--==========NAV-BAR==========-->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <div class="d-flex align-items-center flex">
                <i class="bi bi-link text-light logo"></i>
                <h1 class="text-light mx-2">Link-share</h1>
            </div>
            <button type="button" class="btn btn-outline-light mx-4  d-lg-none d-sm-block"><i class="bi bi-eye"></i></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto nav-list">
                    <li class="nav-item d-sm-flex align-items-center px-3 ">
                        <i class="bi bi-person-circle text-light"></i>
                        <a href="#" class="nav-link link text-light">Profile Details</a>
                    </li>
                    <li class="nav-item d-flex align-items-center px-3">
                        <i class="bi bi-link-45deg text-light"></i>
                        <a href="#" class="nav-link link text-light">Link</a>
                    </li>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-outline-light mx-4 d-lg-block d-sm-none d-none">preview</button>
    </nav>

    <div class="container">
        <!--==========PROFILE DETAILS==========-->
        <div class="hero_section my-5">
            <h1 class="text-dark text-center">Profile Details</h1>
            <p class="text-secondary text-center">Add your details to create social media links</p>

            <div class="form">
                <img src="img.png"/>
                <input type="file"/>
                <div class="form-group my-4">
                    <label for="name">First Name</label>
                    <input type="text" name="name" class="form-control" id="first_name">
                </div>

                <div class="form-group my-4">
                    <label for="name">Last Name</label>
                    <input type="text" name="name" class="form-control" id="last_name">
                </div>

                <div class="form-group my-4">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="last_name">
                </div>
            </div>
            <button type="button" class="btn btn-outline-success my-4 w-100" id="next">Next</button>
        </div>
        <!--==========LINK DETAILS==========-->
        <div class="link_section my-4 d-none">
            <h1 class="text-dark text-center">Customized Your links</h1>
            <p class="text-secondary text-center">Add links below and then share your profile with the world</p>
            <button type="button" class="btn btn-outline-success my-4 w-100" id="add_btn">+Add new link</button>
            <div class="popup_box p-4 h-5">
                <div class="popup_details">
                    <select name="platform" class="form-select" aria-label="Default select example">
                      </select>
                      <div class="form-group my-4">
                            <input type="text" class="form-control" id="link" placeholder="platform chose appear here">
                        </div>
                      <div class="form-group my-4">
                            <input type="text" class="form-control" id="text" placeholder="Enter link">
                        </div>
                        <button type="button" class="btn btn-outline-success my-4 w-100" id="btn">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    
</body>
</html>
